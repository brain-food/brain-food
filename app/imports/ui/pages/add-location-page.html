<template name="Add_Location_Page">

  <div style="padding-bottom: 15px;">
  </div>

  <div class="ui borderless my container">
    <p style="color: rgb(250,250,120); text-align: center; font-size: 225%; padding-top: 14px; padding-bottom: 14px; background-image: url('https://s5.postimg.org/kynia6fyf/super_Green2_background.png');">
      HERE COMES A NEW LOCATION!
    </p>
  </div>

  <div style="height: 620px; padding-bottom: 250px;" class="ui my middle aligned grid container">
    <div style="padding-top: 120px;" class="two column row">
      <div class="two wide column"></div>
      <div style="padding-top: 150px;" class="four wide column">
        <img class="ui image item" src="/images/GoFoodGirl.png">
      </div>
      <div style="padding-top: 50px;" class="eight wide column">

        <div style="color: white;
            background: darkgreen;
            background: -webkit-linear-gradient(darkgreen, black); /* For Safari 5.1 to 6.0 */
            background: -o-linear-gradient(darkgreen, black); /* For Opera 11.1 to 12.0 */
            background: -moz-linear-gradient(darkgreen, black); /* For Firefox 3.6 to 15 */
            background: linear-gradient(darkgreen, black); /* Standard syntax (must be last) */
            border: solid white;" class="ui inverted segment">
          <div class="ui inverted form" id="places-data-form">
            <form class="ui inverted form places-data-form {{ errorClass }}">
            <div class="field">
              <label>LOCATION NAME</label>
              <input placeholder="Location Name" type="text" name="placename" id="placename">
              {{#if displayFieldError 'placename' }}
                <div class ="ui error message">
                  <p>Input a location name.</p>
                </div>
              {{/if}}
            </div>
            <div class="field">
              <div class="field">
                <label>DISTANCE FROM CAMPUS</label>
                <input placeholder="Minutes of Walking Distance" type="text" name="distance" id="distance">
                {{#if displayFieldError 'distance' }}
                <div class ="ui error message">
                  <p>Input a distance</p>
                </div>
                {{/if}}
              </div>
               <label>INGREDIENTS</label>
                <!--<select class="ui fluid search dropdown" multiple="" name="ingredients" id="ingredients">-->
                  <!--<option value="">Ingredients</option>-->
                  <!--<option value="apples">Apples</option>-->
                  <!--<option value="banana">Bananas</option>-->
                  <!--<option value="bread">Bread</option>-->
                  <!--<option value="buns">Buns</option>-->
                  <!--<option value="turkey">Turkey</option>-->
                  <!--<option value="steak">Steak</option>-->
                  <!--<option value="chicken">Chicken</option>-->
                  <!--<option value="olives">Olives</option>-->
                  <!--<option value="garlic">Garlic</option>-->
                  <!--<option value="mushrooms">Mushrooms</option>-->
                  <!--<option value="wine">Wine</option>-->
                  <!--<option value="cheese">Cheese</option>-->
                  <!--<option value="rice">Rice</option>-->
                  <!--<option value="soy sauce">Soy Sauce</option>-->
                  <!--<option value="coconut">Coconut</option>-->
                  <!--</select>-->
              <!--</div>-->
                <div id="ingredients" name="ingredients" style="margin-bottom:10px;">
                  <div class="ui fluid input" style="margin-bottom: 10px;">
                    <input style="width:80%;" type="text" placeholder="Ingredient" name="ingredients">
                    <button style="margin-left: 10px; visibility: hidden" type="button" class="ui button remove-ingredient" name="remove-ingredient">X</button>
                  </div>
                </div>
              {{#if displayFieldError 'ingredients' }}
              <div class="ui error message">
                <p>Input an Ingredient</p>
              </div>
              {{/if}}
              <button style="margin-bottom: 10px;" type="button" id="add-ingredient" class="ui button add-ingredient">Add ingredient</button>
            </div>
            <div class="field">
              <label>IMAGE</label>
              <input placeholder="IMAGE URL" type="text" name="image" id="image">
              {{#if displayFieldError 'image' }}
              <div class="ui error message">
                <p>Input an image url</p>
              </div>
              {{/if}}
            </div>
            <button id="add-place-button" class="ui button add-place-button" type="submit">Submit</button>
            </form>
          </div>
        </div>

      </div>
      <div class="two wide column"></div>
    </div>
  </div>

  <div style="padding: 120px;">

  </div>

</template>
