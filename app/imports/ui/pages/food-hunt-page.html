<template name="Food_Hunt_Page">

  <div style="padding-top: 20px;" class="ui container">
    <img class="ui image item" style="margin-left: auto; margin-right: auto;" src="/images/foodHunt1.png">
    <table class="ui my selectable inverted celled padded table">
      <thead>
      <tr>
        <th class="single line">PLACE</th>
        <th>DISTANCE FROM UH MANOA</th>
        <th>INGREDIENTS</th>
      </tr>
      </thead>
      <tbody>
      {{#each place in placeList}}
      <tr>
        <td><a href="{{pathFor 'A_Place_Page' _id=place._id}}"><img class="ui small rounded image" src="{{place.image}}"><h4 style="color:white">{{place.placename}}</h4></a></td>
        <td>{{place.distance}} minutes</td>
        <td>{{place.ingredients}}</td>
      </tr>
      {{/each}}
      </tbody>
    </table>
  </div>

  <div style="padding-bottom: 100px;"></div>



</template>
