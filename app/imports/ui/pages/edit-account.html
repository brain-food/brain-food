<template name="Edit_Account_Page">
  <div style="height: 600px;" class="ui my middle aligned grid container">
    <div class="two column row">
      <div class="twelve wide column">
        <div
            style="margin-top: 25px; padding-top: 30px; padding-bottom: 30px; padding-left: 20px; padding-right: 20px;"
            class="ui my inverted segment">
          <div class="ui items">
            <div class="item">
              <a class="ui small image">
                <img src="/images/sample_Account_Avatar.png">
              </a>
              <div class="content">
                <a style="color: rgb(250,250,120);
  font-family: 'Press Start 2P', cursive;" class="my header">
                  <div class="ui form">
                    <div class="two field">
                      <div class="field">
                        <label style="color: rgb(250,250,120);">First Name</label>
                        <input type="text" name="first" id="first" placeholder="First Name">
                      </div>
                      <div class="field">
                        <div class="field">
                          <label style="color: rgb(250,250,120);">Last Name</label>
                          <input type="text" name="last" id="last" placeholder="Last Name">
                        </div>
                      </div>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>

          <p style="color: rgb(250,250,120);">
            FOOD I LIKE
          </p>
          <div class="description">
            <div class="ui form">
              <div class="field">
                <textarea name="foodInterest" id="foodInterest" rows="4"></textarea>
              </div>
            </div>
          </div>

          <div style="padding-top: 20px;">
            <p style="color: rgb(250,250,120);">
              WHAT I'M STUDYING
            </p>
            <div class="description">
              <div class="ui form">
                <div class="field">
                  <textarea name="studying" id="studying" rows="1"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div style="margin-top: 20px">
            <button class="ui button" type="submit">Submit</button>
          </div>
        </div>
      </div>

      <div class="four wide column">
        <div
            style="margin-top: 35px; padding-top: 30px; padding-bottom: 50px; padding-left: 20px; padding-right: 20px; font-size: 150%;"
            class="ui my inverted segment">
          <p><a style="color: rgb(250,250,120);" class="my header">MY MENU</a></p>
          <p><a style="color: white;" href="">Profile</a></p>
          <p><a style="color: white;" href="">My Food</a></p>
          <p><a style="color: white;" href="">Fav Foods</a></p>
          <p><a style="color: white;" href="">Fav Spots</a></p>
        </div>
        <div
            style="padding-top: 30px; padding-bottom: 30px; padding-left: 20px; padding-right: 20px; font-size: 200%;"
            class="ui my inverted segment">
          <p><a style="color: rgb(250,250,120);" class="my header">FRIENDS</a></p>

          <div class="ui list">
            <div class="item">
              <img class="ui avatar image" src="/images/sample_Account_Avatar.png">
              <span style="font-size: 50%;">Food Sister1</span>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/sample_Account_Avatar.png">
              <span style="font-size: 50%;">Food Sister2</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
