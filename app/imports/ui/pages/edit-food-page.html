<template name="Edit_Food_Page">

  <div style="padding-bottom: 15px;">
  </div>

  <div style="height: 620px; padding-bottom: 250px;" class="ui my middle aligned grid container">
    <div style="padding-top: 120px;" class="two column row">
      <div class="two wide column"></div>
      <div style="padding-top: 290px;" class="eight wide column">

        <div style="color: white;
            background: darkgreen;
            background: -webkit-linear-gradient(darkgreen, black); /* For Safari 5.1 to 6.0 */
            background: -o-linear-gradient(darkgreen, black); /* For Opera 11.1 to 12.0 */
            background: -moz-linear-gradient(darkgreen, black); /* For Firefox 3.6 to 15 */
            background: linear-gradient(darkgreen, black); /* Standard syntax (must be last) */
            border: solid white;" class="ui inverted segment">
          <div class="ui inverted form">
            <div class="field">
              <label>FOOD NAME</label>
              <input placeholder="Apple" type="text">
            </div>
            <div class="two fields">
              <div class="field">
                <label>FOOD TYPE</label>
                <input placeholder="Fruit" type="text">
              </div>
              <div class="field">
                <label>COST PER SERVING</label>
                <input placeholder="$0.90" type="text">
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>COOKING TIME</label>
                <input placeholder="n/a" type="text">
              </div>
              <div class="field">
                <label>PREP TIME</label>
                <input placeholder="2 min" type="text">
              </div>
            </div>
            <div class="field">
              <label>DESCRIPTION</label>
              <textarea rows="2"></textarea>
            </div>
            <div class="field">
              <label>INGREDIENTS</label>
              <textarea rows="2"></textarea>
            </div>
            <div class="field">
              <label>INSTRUCTIONS</label>
              <textarea></textarea>
            </div>
            <div class="inline field">
              <div class="ui checkbox">
                <input type="checkbox" tabindex="0" class="hidden">
                <label>I agree to the terms and conditions</label>
              </div>
            </div>
            <div class="ui submit button">Submit</div>
          </div>
        </div>
      </div>

      <div style="padding-top: 150px;" class="four wide column">
        <img class="ui image item" src="/images/brainFoodGirl4.png">
      </div>

      <div class="two wide column"></div>
    </div>
  </div>

  <div style="padding: 120px;">

  </div>
