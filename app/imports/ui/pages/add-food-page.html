<template name="Add_Food_Page">

  <div style="padding-top: 15px;" class="ui borderless my container">

    <p style="color: rgb(250,250,120); text-align: center; font-size: 225%; padding-top: 14px; padding-bottom: 14px; background-image: url('https://s5.postimg.org/kynia6fyf/super_Green2_background.png');">
      HERE COMES A NEW FOOD ITEM!
    </p>

    <div class="ui middle aligned grid">

      <div class="four wide centered column" style="margin-right:20px;">
        <img class="ui image" src="/images/GoFoodGirl.png">
      </div>

        <div id="add-food-form" class="eight wide centered column" style="margin-left: 0;">
          <form class="ui inverted form recipe-data-form {{ errorClass}}">
            <div class="field">
              <label>FOOD NAME</label>
              <input placeholder="Food Name" type="text" name="name" id="name">
              {{#if displayFieldError 'name' }}
                <div class="ui error message">
                  <p>You must specify a food name.</p>
                </div>
              {{/if}}
            </div>
            <div class="two fields">
              <div class="field">
                <label>FOOD TYPE</label>
                <input placeholder="Food type" type="text" name="type" id="type">
                {{#if displayFieldError 'type' }}
                  <div class="ui error message">
                    <p>You must specify a food type.</p>
                  </div>
                {{/if}}
              </div>
              <div class="field">
                <label>COST PER SERVING</label>
                <input placeholder="Cost Per Serving" type="text" name="cost" id="cost">
                {{#if displayFieldError 'cost' }}
                  <div class="ui error message">
                    <p>You must specify a cost per serving.</p>
                  </div>
                {{/if}}
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>COOKING TIME</label>
                <input placeholder="Cooking Time" type="text" name="cooktime" id="cooktime">
                {{#if displayFieldError 'cooktime' }}
                  <div class="ui error message">
                    <p>You must specify a cooking time.</p>
                  </div>
                {{/if}}
              </div>
              <div class="field">
                <label>PREP TIME</label>
                <input placeholder="Prep Time" type="text" name="preptime" id="preptime">
                {{#if displayFieldError 'preptime' }}
                  <div class="ui error message">
                    <p>You must specify a prep time.</p>
                  </div>
                {{/if}}
              </div>
            </div>
            <div class="field">
              <label>DESCRIPTION</label>
              <textarea rows="2" placeholder="Description" name="description" id="description"></textarea>
              {{#if displayFieldError 'description' }}
                <div class="ui error message">
                  <p>You must give a description.</p>
                </div>
              {{/if}}
            </div>
            <div class="field">
              <label>INGREDIENTS</label>
              <textarea rows="2" placeholder="Ingredients list" name="ingredients[]" id="ingredients[]"></textarea>
              {{#if displayFieldError 'ingredients[]' }}
                <div class="ui error message">
                  <p>You must input ingredients.</p>
                </div>
              {{/if}}
            </div>
            <div class="field">
              <label>INSTRUCTIONS</label>
              <textarea placeholder="Instructions"></textarea>
              {{#if displayFieldError 'instructions' }}
                <div class="ui error message">
                  <p>You must give instructions.</p>
                </div>
              {{/if}}
            </div>
            <!--<div class="inline field">
              <div class="ui checkbox">
                <input type="checkbox" tabindex="0" class="hidden">
                <label>I agree to the terms and conditions</label>
              </div>
            </div>-->
            <button id="add-food-button" class="ui middle aligned item submit button">Submit</button>
          </form>
        </div>

    </div>
  </div>

</template>
