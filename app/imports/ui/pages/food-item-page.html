<template name="Food_Item_Page">

  {{#if Template.subscriptionsReady}}
    <div style="padding-top: 25px;" class="ui my aligned grid container">

      <div class="my twelve wide  centered column">
        {{#if owner}}
          <button id="edit-button" class="ui button" type="button">Edit</button>
        {{/if}}
        <p style="text-align: center; font-size: 200%; line-height: 160%; padding-top:25px;">{{recipeField 'recipename'}}</p>
        <img class="ui centered rounded medium image" src="{{recipeField 'image'}}">

        <div style="padding: 50px;">
          <p>{{recipeField 'description'}}</p>

          <div style="padding: 40px; padding-bottom: 0;">
            <h4>INGREDIENTS</h4>
            <ul style="list-style-type: square;">
              {{#each ingredient in recipeField 'ingredients'}}
                <li>{{ingredient}}</li>
              {{/each}}
            </ul>
          </div>

          <h4 style="margin-left: 40px; padding-top:20px;">INSTRUCTIONS</h4>

          {{#each instruction in recipeField 'instructions'}}
            <p>{{instruction}}</p>
          {{/each}}
        </div>

      </div>

    </div>
  {{/if}}

</template>
