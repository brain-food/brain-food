<template name="Place_Page">

  {{#if Template.subscriptionsReady}}
    <div class="ui grid container">

      <div class="two column row">
        <div class="ten wide column">
          <p style="margin-bottom: 0.1em; font-weight: normal; font-size: 300%; color: rgb(250,250,120);">The Market</p>
          <p style="margin-bottom: 1em; font-size: 120%; color: rgb(255,255,200);">Produce, Local, Baked Goods</p>
          <div class="ui small square images">
            <img src="/images/theMarket.jpg">
            <img src="/images/theMarket2.jpg">
            <img src="/images/theMarket3.jpg">
            <img src="/images/theMarket4.jpg">
          </div>
          <p style="font-size: 120%; color: rgb(255,255,200);">
            <a style="color: rgb(255,255,200);"
               href="http://www.hawaii.edu/campuscenter/vendors/market.html">Website</a>
            | Phone n/a
          </p>

          <hr style="background-color: white; height: 3px;">

          <h4 style="color: rgb(250,250,120);">Brain Food's Quick-Hit:</h4>
          <p style="line-height: 185%;">A farmer's market on campus? Doesn't get much more convenient than that for
            healthy eating! The Market is located right next to the Campus Center main stairs facing the Warrior Rec
            Center.</p>
          <br/>

          <hr style="background-color: white; height: 4px;">

          <div style="color: rgb(250,250,120); font-family: 'Press Start 2P', cursive; font-weight: normal;"
               class="ui header">
            COMMENTS ({{commentCount}})
          </div>

          <form class="ui form place-comment-form {{ errorClass }}">
            <div class="field">
              <label style="color: white; font-size: 75%; font-weight: normal;">Write a new comment below:</label>
              <textarea rows="2" placeholder="WRITE!" name="comment" id="comment">
            </textarea>
              <!--#if displayFieldError 'comment'-->
              <!--<div class="ui error message">-->
              <!--<p>An empty comment is not a comment!</p>-->
              <!--</div>-->
              <!--/if-->
            </div>
            {{#if displayFieldError 'type' }}
              <div class="ui error message">
                <p>Comments require words.</p>
              </div>
            {{/if}}
            <button
                style="font-family: 'Press Start 2P', cursive; font-weight: normal; font-size: 80%; color: rgb(250,250,120);"
                class="ui rightB inverted comment button" type="submit">
                  Comment
            </button>
          </form>

          <br style="line-height: 400%;"/>

          <hr style="background-color: white; height: 2px;">

          <!--<div class="ui items">-->
          <!--<div class="item">-->
          <!--<div class="ui mini image">-->
          <!--<img src="/images/sample_Account_Avatar.png">-->
          <!--</div>-->
          <!--<div class="content">-->
          <!--<div style="color: rgb(255,255,200); font-family: 'Press Start 2P', cursive; font-size: 90%;"-->
          <!--class="ui header">-->
          <!--Brain Sister's Sister-->
          <!--</div>-->
          <!--<div style="color: white;" class="description">-->
          <!--<p>Hello Food! Candy, in tha morning, candy on the way to school-->
          <!--Candy, at school, at lunch in the afternoon-->
          <!--Candy, its good, on your way home from school-->
          <!--Candy, at dinner,at dinner, in bed! </p>-->
          <!--</div>-->
          <!--</div>-->
          <!--</div>-->
          <!--</div>-->

          {{#each comment in commentList}}
            <div class="ui items">
              <div class="item">
                <div class="ui mini image">
                  <img src="/images/sample_Account_Avatar.png">
                </div>
                <div class="content">
                  <div style="color: rgb(255,255,200); font-family: 'Press Start 2P', cursive; font-size: 90%;"
                       class="ui header">
                    Anonymous
                  </div>
                  <div style="color: white;" class="description">
                    <p>
                      {{comment.comment}}
                    </p>
                    <br/>
                  </div>
                </div>
              </div>
            </div>
          {{/each}}

        </div>

        <div class="six wide column">
          <!--<img class="ui image" src="/images/GoFoodGirl.png">-->
          <div style="line-height: 150%;" class="ui myPlace inverted segment">
            <p style="font-size: 120%; color: rgb(250,250,120); margin-bottom: 0.2em;">
              Distance from UH
            </p>
            On campus

            <p style="font-size: 120%; color: rgb(250,250,120); margin-top: 1.2em; margin-bottom: 0.2em;">
              Hours
            </p>
            <ul style="list-style-type: none; margin-top: 0em; padding-left: 0px;">
              <li><span style="color: rgb(255,255,200);">Mon</span> &nbsp; Closed</li>
              <li><span style="color: rgb(255,255,200);">Tue</span> &nbsp; 8:30a - 3:00p</li>
              <li><span style="color: rgb(255,255,200);">Wed</span> &nbsp; Closed</li>
              <li><span style="color: rgb(255,255,200);">Thu</span> &nbsp; Closed</li>
              <li><span style="color: rgb(255,255,200);">Fri</span> &nbsp; 8:30a - 3:00p</li>
              <li><span style="color: rgb(255,255,200);">Sat</span> &nbsp; Closed</li>
              <li><span style="color: rgb(255,255,200);">Sun</span> &nbsp; Closed</li>
            </ul>

            <p style="font-size: 120%; color: rgb(250,250,120); margin-top: 1.2em; margin-bottom: 0.2em;">
              Ingredients
            </p>
            <ul style="list-style-type: square; margin-top: 0em; padding-left: 20px;">
              <li>Fruits</li>
              <li>Vegetables</li>
              <li>Grains</li>
            </ul>

            <p style="font-size: 120%; color: rgb(250,250,120); margin-top: 1.2em; margin-bottom: 0.2em;">
              Address
            </p>
            Campus Center First Floor <br/>
            2465 Campus Road <br/>
            Honolulu, HI 96822
          </div>
        </div>

      </div>

    </div>
  {{/if }}

</template>
