<template name="Cas_Login">
  <div class="ui simple dropdown item">
    <div class="item">
      {{#if currentUser}}
        <p>{{ user }}</p>
      {{else}}
        Account
      {{/if}}
    </div>
    <i class="dropdown icon"></i>
    <div class="menu">
      {{#if currentUser}}
        <div class="item cas-logout">Logout</div>
      {{else}}
        <div class="item cas-login">Login</div>
      {{/if}}
    </div>
  </div>

  {{#if currentUser}}
    {{ ToS }}
  {{/if}}

</template>
